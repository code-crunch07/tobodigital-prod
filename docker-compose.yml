# Tobo E-commerce - Docker Compose for CloudPanel / VPS
# Domain: tobodigital.com
# API: api.tobodigital.com | Dashboard: tobodigital.com/admin | Store: tobodigital.com

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tobo-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      UPLOADS_DIR: /data/uploads/public
      # Razorpay (payments)
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
      # Shiprocket (shipping)
      SHIPROCKET_EMAIL: ${SHIPROCKET_EMAIL}
      SHIPROCKET_PASSWORD: ${SHIPROCKET_PASSWORD}
      # Brevo SMTP (transactional email)
      BREVO_SMTP_HOST: ${BREVO_SMTP_HOST:-smtp-relay.brevo.com}
      BREVO_SMTP_PORT: ${BREVO_SMTP_PORT:-587}
      BREVO_SMTP_USER: ${BREVO_SMTP_USER}
      BREVO_SMTP_KEY: ${BREVO_SMTP_KEY}
      BREVO_FROM_EMAIL: ${BREVO_FROM_EMAIL}
      BREVO_FROM_NAME: ${BREVO_FROM_NAME}
      DASHBOARD_URL: ${DASHBOARD_URL:-https://tobodigital.com/admin}
    volumes:
      # Bind-mount uploads so files appear on disk. On server set in .env:
      # UPLOADS_HOST_PATH=/home/tobodigital/htdocs/tobodigital.com/tobo-uploads/public
      - ${UPLOADS_HOST_PATH:-./uploads/public}:/data/uploads/public
    networks:
      - default
      - mongo-shared   # ðŸ”‘ access Mongo here

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.tobodigital.com/api}
        NEXT_PUBLIC_RAZORPAY_KEY_ID: ${NEXT_PUBLIC_RAZORPAY_KEY_ID}
    container_name: tobo-dashboard
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      - backend

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.tobodigital.com/api}
        NEXT_PUBLIC_RAZORPAY_KEY_ID: ${NEXT_PUBLIC_RAZORPAY_KEY_ID}
    container_name: tobo-client
    restart: unless-stopped
    ports:
      - "3101:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      CLIENT_UPLOADS_DIR: /data/uploads/public
    volumes:
      - ${UPLOADS_HOST_PATH:-./uploads/public}:/data/uploads/public:ro
    depends_on:
      - backend

# Optional: use a named volume instead of bind mount by setting UPLOADS_HOST_PATH in .env
# volumes:
#   uploads_data:

networks:
  mongo-shared:
    external: true
