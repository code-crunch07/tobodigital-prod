# Auto-deploy to server when pushing to main
# Requires GitHub repo secrets: DEPLOY_HOST, DEPLOY_USER, SSH_PRIVATE_KEY, DEPLOY_PATH
# Server must be reachable from the internet on SSH port (GitHub runners are in the cloud).
# If you get "dial tcp: i/o timeout", the host is unreachable (firewall, private VPC, or wrong host).

name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual run from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 120s
          script_stop: true
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH }}
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main
            echo "ðŸš€ Running deploy script..."
            chmod +x deploy-tobo.sh
            ./deploy-tobo.sh
            echo "âœ… Deploy finished."
